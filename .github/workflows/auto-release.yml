name: Auto Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Install release-it
        run: pnpm add -D release-it @release-it/conventional-changelog

      - name: Run tests
        run: pnpm run type-check

      - name: Build library
        run: pnpm run build:lib

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if release needed
        id: check
        run: |
          # 檢查是否有新的 commits 自上次 release
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "No new commits since last release"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto Release
        if: steps.check.outputs.skip == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # 根據 commit message 自動決定版本類型
          if git log --format=%s $(git describe --tags --abbrev=0)..HEAD | grep -q "BREAKING CHANGE\|!:"; then
            pnpm run release:major
          elif git log --format=%s $(git describe --tags --abbrev=0)..HEAD | grep -q "^feat"; then
            pnpm run release:minor
          else
            pnpm run release:patch
          fi
